<!DOCTYPE html>
<html lang="nl-be">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homescreen</title>
    <link rel="stylesheet" href="{{url_for('static', filename='stylethree.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-box">
        <img src="{{url_for('static', filename='page3/stripes3.png')}}" class="component" style="top: 0%; left: 0%; width: 100%; height: 100%;">
        <img src="{{url_for('static', filename='page3/menu.png')}}" class="component" style="top: 3.79%; left: 7.18%; width: 8.97%; height: 3.2%;">
        <img src="{{url_for('static', filename='page3/logo.png')}}" class="component" style="top: 0%; left: 50%; width: 179px; height: 104px; transform: translateX(-50%);">
        <img src="{{url_for('static', filename='page3/camera.png')}}" class="component" style="top: 36%; left: 50%; width: 342px; height: 257px; transform: translateX(-50%); opacity: 0.3;">
        <img src="{{url_for('static', filename='page6/rewatch.png')}}" class="component" style="top: 36%; left: 50%; width: 342px; height: 257px; transform: translateX(-50%);">
        
        <p class="redditblackish" style="position: absolute; top: 20%; left: 50%; width: 80%; font-size: 32px; transform: translate(-50%); text-align: center;">Beleef de highlights van de dag</p>

        <div class="component" style="top: 12%; left: 50%; width: 342px; height: 85px; transform: translateX(-50%);">
            <img src="{{url_for('static', filename='page6/welcome.png')}}" style="width: 100%; height: 100%; display: block;">
            <p class="redditaccent" style="position: absolute; top: 45.5%; left: 50%; font-size: 32px; margin: 0; transform: translate(-50%, -50%); white-space: nowrap;">Welkom terug</p>
        </div>

        <div class="component" style="top: 69%; left: calc(50% + 16px); width: 155px; height: 138px;">
            <img src="{{url_for('static', filename='page6/share.png')}}" style="width: 100%; height: 100%; display: block;">
            <p class="redditblackish" style="position: absolute; top: 87%; left: 50%; font-size: 20px; margin: 0; transform: translate(-50%, -80%); white-space: nowrap;">Share</p>
        </div> 

        <div class="component" id="rotateButton" style="top: 69%; left: calc(50% - 171px); width: 155px; height: 138px;">
            <img src="{{url_for('static', filename='page6/save.png')}}" style="width: 100%; height: 100%; display: block;">
            <p class="redditblackish" style="position: absolute; top: 87%; left: 50%; font-size: 20px; margin: 0; transform: translate(-50%, -80%); white-space: nowrap;">Save</p>
        </div>

        <a href="{{ url_for('startscreen') }}">
            <div class="component" style="top: 90%; left: 50%; width: 130px; height: 54px; transform: translateX(-50%);">
                <img src="{{url_for('static', filename='page6/close.png')}}" style="width: 100%; height: 100%; display: block;">
                <p class="redditblackish" style="position: absolute; top: 50%; left: 50%; font-size: 32px; margin: 0; transform: translate(-50%, -50%); white-space: nowrap;">Close</p>
            </div>
        </a>
    </div>
</body>
