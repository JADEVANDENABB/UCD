<!DOCTYPE html>
<html lang="nl-be">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menuscreen</title>
    <link rel="stylesheet" href="{{url_for('static', filename='stylethree.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans&display=swap" rel="stylesheet">
    <script>
        function toggleSlider(img) {
            const sliderOnSrc = "{{ url_for('static', filename='page7/slideron.png') }}";
            const sliderOffSrc = "{{ url_for('static', filename='page7/slideroff.png') }}";
        
            if (img.src.endsWith('slideron.png')) {
                img.src = sliderOffSrc;
            } else {
                img.src = sliderOnSrc;
            }
        }
    </script>
</head>

<body>
    <div class="app-box">
        <img src="{{url_for('static', filename='page3/stripes3.png')}}" class="component" style="top: 0%; left: 0%; width: 100%; height: 100%;">
        {% if direction == 0 %}
        <a href="{{ url_for('startscreen') }}">
        {% elif direction == 1 %}
        <a href="{{ url_for('homescreen') }}">
        {% endif %}
            <img src="{{url_for('static', filename='page7/menu.png')}}" class="component" style="top: 3.79%; left: 7.18%; width: 8.97%; height: 4.8%;">
        </a>
        <img src="{{url_for('static', filename='page3/logo.png')}}" class="component" style="top: 0%; left: 50%; width: 179px; height: 104px; transform: translateX(-50%);">
        <img src="{{url_for('static', filename='page7/pop5.png')}}" class="component" style="top: 13%; left: 0%; width: 100%; height: 87%;">

        <p class="redditblackish" style="position: absolute; top: 12%; left: 19%; font-size: 32px; transform: translate(-50%);">Menu</p>

        <div class="component" style="top: 19%; left: 9%; width: 82%; height: 80px;">
            <p class="redditblackish" style="position: absolute; top: 20%; left: 0%; font-size: 24px;">Voeg 2de hond toe</p>
            <img src="{{url_for('static', filename='page7/line.png')}}" style="position: absolute; top: 95%; left: 0%; width: 100%; height: 1px;">
            <img src="{{url_for('static', filename='page7/plus.png')}}" style="position: absolute; top: 48%; left: 93%; width: 19px; height: 19px;">
        </div>

        <div class="component" style="top: 27%; left: 9%; width: 82%; height: 80px;">
            <p class="redditblackish" style="position: absolute; top: 20%; left: 0%; font-size: 24px;">Voeg speeltje toe</p>
            <img src="{{url_for('static', filename='page7/line.png')}}" style="position: absolute; top: 95%; left: 0%; width: 100%; height: 1px;">
            <img src="{{url_for('static', filename='page7/plus.png')}}" style="position: absolute; top: 48%; left: 93%; width: 19px; height: 19px;">
        </div>

        <a href="{{ url_for('dogscreen') }}">
            <div class="component" style="top: 35%; left: 9%; width: 82%; height: 80px;">
                <p class="redditblackish" style="position: absolute; top: 20%; left: 0%; font-size: 24px;">Mijn hond</p>
                <img src="{{url_for('static', filename='page7/line.png')}}" style="position: absolute; top: 95%; left: 0%; width: 100%; height: 1px;">
                <img src="{{url_for('static', filename='page7/dog.png')}}" style="position: absolute; top: 42%; left: 89%; width: 46px; height: 37px;">
            </div>
        </a>

        <div class="component" style="top: 43%; left: 9%; width: 82%; height: 80px;">
            <p class="redditblackish" style="position: absolute; top: 20%; left: 0%; font-size: 24px;">Camera</p>
            <img id="sliderImage1" src="{{url_for('static', filename='page7/slideron.png')}}" style="position: absolute; top: 43%; left: 83%; width: 55px; height: 31.38px;" onclick="toggleSlider(this)">
        </div>

        <div class="component" style="top: 51%; left: 9%; width: 82%; height: 80px;">
            <p class="redditblackish" style="position: absolute; top: 20%; left: 0%; font-size: 24px;">Microfoon</p>
            <img id="sliderImage2" src="{{url_for('static', filename='page7/slideron.png')}}" style="position: absolute; top: 43%; left: 83%; width: 55px; height: 31.38px;" onclick="toggleSlider(this)">
        </div>

        <div class="component" style="top: 59%; left: 9%; width: 82%; height: 80px;">
            <p class="redditblackish" style="position: absolute; top: 20%; left: 0%; font-size: 24px;">Meldingen</p>
            <img id="sliderImage3" src="{{url_for('static', filename='page7/slideroff.png')}}" style="position: absolute; top: 43%; left: 83%; width: 55px; height: 31.38px;" onclick="toggleSlider(this)">
        </div>

        <div class="component" style="top: 71%; left: 50%; width: 327.45px; height: 41px; transform: translateX(-50%);">
            <img src="{{url_for('static', filename='page7/battery.png')}}" style="width: 100%; height: 100%; display: block;">
        </div>

        <a href="{{ url_for('prefscreen') }}">
            <div class="component" style="top: 83%; left: 50%; width: 357px; height: 68px; transform: translateX(-50%);">
                <img src="{{url_for('static', filename='page7/preferences.png')}}" style="width: 100%; height: 100%; display: block;">
                <p class="redditaccent" style="position: absolute; top: 49%; left: 50%; font-size: 30px; margin: 0; transform: translate(-50%, -55%); white-space: nowrap;">Voorkeuren</p>
            </div>
        </a>
    </div>
</body>
